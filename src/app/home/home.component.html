<div class="container">
  <h1> Olá {{ nome + " " + sobrenome }}! </h1>
  <h2> Confira aqui sua lista de imóveis: </h2>
  <mat-grid-list cols="3" rowHeight="3:5">
    <mat-grid-tile *ngFor="let imovel of imoveis">
      <mat-card>
        <img mat-card-image [src]="imovel.foto" [alt]="imovel.titulo">
        <mat-card-content>
            <h2>{{ imovel.titulo }}</h2>
            <ul>
                <li>Quartos: {{ imovel.quartos }}</li>
                <li>Banheiros: {{ imovel.banheiros }}</li>
                <li>Metragem: {{ imovel.area }} m²</li>
                <li>Preço: R$ {{ imovel.preco }},00</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Mais detalhes</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
