<div class="container">
  <h1>Fale Conosco</h1>
  <form (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Digite sue nome:</mat-label>
      <input matInput placeholder="Fulano da Silva" [formControl]="nome" required>
      <mat-error *ngIf="nome.invalid">{{ getErrorMensagem() }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Digite sue email:</mat-label>
      <input matInput placeholder="email@email.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{ getErrorMensagem() }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecione o assunto</mat-label>
      <mat-select [formControl]="assunto">
        <mat-option value="vendas">Tenho interesse em um imovel</mat-option>
        <mat-option value="suporte">Quero fazer uma reclamação</mat-option>
        <mat-option value="rh">Quero trabalhar na Lar Feliz</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Digite sua mensagem</mat-label>
      <textarea matInput [formControl]="mensagem"></textarea>
      <mat-error *ngIf="mensagem.invalid">{{ getErrorMensagem() }}</mat-error>
    </mat-form-field>
    <button mat-button [disabled]="(nome.invalid || email.invalid || mensagem.invalid ? 'true' : '')" type="submit">Enviar</button>
  </form>
</div>
